volumes:
  lama-nas-downloads:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/downloads"
  
  lama-nas-transcode-cache:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/downloads/transcode_cache"

  lama-nas-media:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/media"

  lama-nas-movies:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/media/movies"

  lama-nas-tvshows:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/media/tvshows"
  
  lama-nas-torrent-blackhole:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/downloads/torrent-blackhole"
      
  
  lama-nas-nzb-blackhole:
    driver_opts:
      type: "nfs"
      o: "addr=lama-nas.local,nolock,soft,rw"
      device: ":/volume2/downloads/nzb-blackhole"
  
  sonarr:
  radarr:
  tdarr:
  portainer:
  mqtt:
  prometheus:
  grafana:
  openvpn:
  clickhouse:
  emby:
  deluge:
  pihole-config:
  pihole-dnsmasq:
  nzbhydra2:
  sabnzbd:
  bazarr:
  jackett:
  prowlarr:
  homeassistant:
  pihole-unbound:
  netdataconfig:
  netdatalib:
  netdatacache:
  caddy_caddyfile:
  caddy_site:
  caddy_data:
  caddy_config:
  homer:
  openldap_data:
  lam-etc:
  lam-lib:
  authelia-config:
  authelia-secret:
  ombi:
  lldap-data: