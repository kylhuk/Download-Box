x-stdin-tty: &stdin-tty
  stdin_open: true
  tty: true

x-container-default: &container-default
  <<: *stdin-tty
  networks:
    - custom
  restart: always


##############################################################
#    ____   ____   ___   _   __   ____  _____   ____   ____
#   / __/  / __/  / _ \ | | / /  /  _/ / ___/  / __/  / __/
#  _\ \   / _/   / , _/ | |/ /  _/ /  / /__   / _/   _\ \  
